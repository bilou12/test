{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <h3 class="text-center">Bond Pricer</h3>
    </div>
    <div class="col-xs-1"></div>
</div>

<br>

<div class="row">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3">Par Value</label>
            <div class="col-sm-6">
                <input type="number" step="any" class="form-control" id="parValue" placeholder="1000">
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Annual Discount Rate (%)</label>
            <div class="col-sm-6">
                <input type="number" step="any" class="form-control" id="annualDiscountRate" placeholder="0.08">
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Annual Coupon Rate (%)</label>
            <div class="col-sm-6">
                <input type="number" step="any" class="form-control" id="annualCouponRate" placeholder="0.09">
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Maturity (years)</label>
            <div class="col-sm-6">
                <input type="number" step="any" class="form-control" id="maturity" placeholder="5">
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Coupon Periodicity</label>
            <div class="col-sm-6">
                <label class="radio-inline">
                    <input type="radio" id="noCoupon" name="optradio">No Coupon
                </label>
                <label class="radio-inline">
                    <input type="radio" id="monthly" name="optradio">Monthly
                </label>
                <label class="radio-inline">
                    <input type="radio" id="quarterly" name="optradio">Quarterly
                </label>
                <label class="radio-inline">
                    <input type="radio" id="semiAnnual" name="optradio">Semi-Annual
                </label>
                <label class="radio-inline">
                    <input type="radio" id="annual" name="optradio">Annual
                </label>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </form>
</div>

<br>
<br>

<div class="row">
    <div class="col-xs-5"></div>
    <div class="col-xs-2">
        <button class="btn btn-success" href=# id="price">Price</button>
    </div>
    <div class="col-xs-5"></div>
</div>

<br>
<br>

<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <h4>Results</h4>
    </div>
    <div class="col-xs-1"></div>
</div>
<br>
<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Bond Price</th>
                <th>Sensitivity</th>
                <th>Convexity</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="bondPrice">?</td>
                <td id="sensitivity">?</td>
                <td id="convexity">?</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-1"></div>

</div>

<br>
<br>

<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <h4>Coupons</h4>
    </div>
    <div class="col-xs-1"></div>
</div>
<br>
<div class="row">

    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <table class="table table-bordered" id="tableResults">
            <thead>
            <tr>
                <th>Period</th>
                <th>Payment</th>
                <th>Present Value</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="col-xs-1"></div>

</div>
{% endblock %}
